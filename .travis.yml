language: r
os: linux
dist: bionic

cache:
  packages: yes

r_packages:
  - devtools
  - testthat
  - roxygen2
  - covr

before_install:
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable -y

addons:
  apt:
    packages:
      - libproj-dev
      - libgdal-dev
      - libgeos-dev
      - libv8-3.14-dev
      - libudunits2-dev
      - libprotobuf-dev
      - protobuf-compiler
      - libnetcdf-dev
      - libjq-dev

after_success:
  - Rscript -e 'covr::coveralls()'
