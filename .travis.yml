language: r
dist: xenial
sudo: false

cache:
  packages: yes

r_packages:
  - testthat
  - roxygen2
  - covr

addons:
  apt:
    packages:
      - libgdal-dev
      - libgeos-dev
      - r-cran-ncdf4
      - libv8-3.14-dev
      - libudunits2-dev
      - libprotobuf-dev
      - protobuf-compiler
      - libnetcdf-dev
      - libjq-dev

before_install:
  - Rscript -e 'install.packages("rgdal", repos="http://R-Forge.R-project.org")'

after_success:
  - Rscript -e 'covr::coveralls()'
